<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Загрузчик картинок</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js "></script>
</head>
<body>
  <h1>Загрузчик картинок</h1>
  <button onclick="downloadAndZip()">Скачать и упаковать в ZIP</button>

  <script>
    async function downloadAndZip() {
      const imageUrl = "https://drive.google.com/uc?id=YOUR_GOOGLE_DRIVE_FILE_ID "; // замени ID
      const response = await fetch(imageUrl);
      const blob = await response.blob();

      const zip = new JSZip();
      const imgFolder = zip.folder("site");

      // Добавляем картинку
      imgFolder.file("image.jpg", blob);

      // Добавляем HTML
      const htmlContent = `
        <!DOCTYPE html>
        <html>
        <body>
          <h1>Моя картинка:</h1>
          <img src="image.jpg" width="500">
        </body>
        </html>
      `;
      imgFolder.file("index.html", htmlContent);

      // Генерируем ZIP
      const content = await zip.generateAsync({type: "blob"});
      saveAs(content, "site.zip");
    }
  </script>
</body>
</html>
